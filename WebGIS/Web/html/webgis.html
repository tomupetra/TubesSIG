                "<div style=\"color: #323232; font-size: 7pt; font-family: 'Open Sans Condensed', sans-serif;\">" +
                  layer.feature.properties["Nama Wisat"]
              ) + "</div>"
            : "",
          { permanent: true, offset: [-0, -16], className: "css_DataWisata_3" }
        );
        labels.push(layer);
        totalMarkers += 1;
        layer.added = true;
        addLabel(layer, i);
        i++;
      });
      map.addControl(
        new L.Control.Search({
          layer: layer_DataWisata_3,
          initial: false,
          hideMarkerOnCollapse: true,
          propertyName: "Nama Wisat",
        })
      );
      document.getElementsByClassName("search-button")[0].className +=
        " fa fa-binoculars";
      resetLabels([layer_DataWisata_3]);
      map.on("zoomend", function () {
        resetLabels([layer_DataWisata_3]);
      });
      map.on("layeradd", function () {
        resetLabels([layer_DataWisata_3]);
      });
      map.on("layerremove", function () {
        resetLabels([layer_DataWisata_3]);
      });
    </script>
  </body>
</html>
